        width: 50px;
        background: #302B28;
        height: 100%;
        text-align: center;
        line-height: 50px;
        color: #FFDEAD;
        font-size: 20px;
        border-radius: 0 25px 25px 0;
        cursor: pointer;

    }

    #check:checked ~ .search-box .iconS{
        background: #302B28;
        color: #FFDEAD;
        width: 60px;
        border-radius: 0 25px 25px 0;
    }

    #check{
        display: none;
    }

    .title{
        display: flex;
        align-items: center;
        justify-content: center;
    }
